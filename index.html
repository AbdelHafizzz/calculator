<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <div class="container">
      <div class="display">
        <h1 style="margin-top: 0; float: left; margin-left: 20px">Resulttt</h1>
        <h2 id="result">0</h2>
      </div>
      <div id="keyboard" class="keyboard">
        <button class="clear">C</button>
        <button>%</button>
        <button>/</button>
        <button class="del">del</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>^2</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
